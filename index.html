<html>
<head>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" type="text/css" href="css/styles.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;600;700&display=swap" rel="stylesheet"> 
    <title>Reservia</title>
</head>

<body>
<main>
    <header class="header">
        <div class="flexheader">
            <img src="images/logo/Reservia3x.png" alt="logo reservia">
            <nav>
                <a href="">Hebergements</a>
                <a href="">Activités</a>
            </nav>
        </div>
        <h1 class="headerTitle">Trouvez votre hébergement pour des vacances de rêve</h1>
        <p class="headerSubTitle">En plein centre de ville ou en pleine nature</p>
    </header>

    <section>
        <form method="post" action="resultat.html">
            <input type="text" placeholder="Marseille, France">
            <button>Rechercher</button>
        </form>
        <div class="searchFilter">
            <h2>Filtres</h2>
            <span>Économique</span>
            <span>Familial</span>
            <span>Romantique</span>
            <span>Animaux autorisés</span>
        </div>
        <div class="searchResult">
            <p>Plus de 500 logements sont disponibles dans cette ville</p>
        </div>
    </section>
</main>
</body>
</html>
