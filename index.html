<html>
<head>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" type="text/css" href="css/styles.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;600;700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Reservia</title>
</head>

<body>
<main>
    <header class="header">
        <div class="flexheader">
            <img src="images/logo/Reservia3x.png" alt="logo reservia">
            <nav>
                <a href="">Hebergements</a>
                <a href="">Activités</a>
            </nav>
        </div>
        <h1 class="headerTitle">Trouvez votre hébergement pour des vacances de rêve</h1>
        <p class="headerSubTitle">En plein centre de ville ou en pleine nature</p>
    </header>

    <section>
        <form action="resultat.html">
            <i class="fas fa-map-marker-alt"></i>
            <input type="text" Value="Marseille, France" name="search">
            <button>Rechercher</button>
        </form>
        <div class="searchFilter">
            <h2>Filtres</h2>
            <span><i class="fas fa-money-bill-wave"></i>Économique</span>
            <span><i class="fas fa-child"></i>Familial</span>
            <span><i class="fas fa-heart"></i>Romantique</span>
            <span><i class="fas fa-dog"></i>Animaux autorisés</span>
        </div>
        <div class="searchResult">
            <p><i class="fal fa-info-circle"></i>Plus de 500 logements sont disponibles dans cette ville</p>
            <i class="fal fa-info-circle">Plus de 500 logements sont disponibles dans cette ville</i>
        </div>
    </section>
</main>
</body>
</html>
