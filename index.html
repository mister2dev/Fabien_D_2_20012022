<html>
<head>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" type="text/css" href="css/styles.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;600;700&display=swap" rel="stylesheet"> 
    <link href="https://kit-free.fontawesome.com/releases/latest/css/free.min.css" media="all" rel="stylesheet">
    <title>Reservia</title>
</head>

<body>
<main>
    <header class="header">
        <div class="flexheader">
            <img src="images/logo/Reservia3x.png" alt="logo reservia">
            <nav>
                <a href="">Hebergements</a>
                <a href="">Activités</a>
            </nav>
        </div>
        <h1 class="headerTitle">Trouvez votre hébergement pour des vacances de rêve</h1>
        <p class="headerSubTitle">En plein centre de ville ou en pleine nature</p>
    </header>

    <section>
        <form action="resultat.html">
            <i class="fas fa-map-marker-alt"></i>
            <input type="text" Value="Marseille, France" name="search">
            <button>Rechercher</button>
        </form>
        <div class="searchFilter">
            <h2>Filtres</h2>
            <div><i class="fas fa-money-bill-wave"></i><span>Économique</span></div>
            <div><i class="fas fa-child"></i><span>Familial</span></div>
            <div><i class="fas fa-heart"></i><span>Romantique</span></div>
            <div><i class="fas fa-dog"></i><span>Animaux autorisés</span></div>
        </div>
        <div class="searchResult">
            <div><i class="fas fa-info"></i></div>
            <span>Plus de 500 logements sont disponibles dans cette ville</span>
        </div>
    </section>
</main>
</body>
</html>
